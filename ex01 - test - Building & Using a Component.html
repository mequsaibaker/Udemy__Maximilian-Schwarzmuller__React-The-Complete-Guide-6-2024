<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "007 Building & Using a Component", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to create a new <code>MainGoal</code> component which outputs a paragraph of text that describes your main course goal (e.g., <em>\"My main goal:&nbsp;Learn&nbsp;React in-depth and from the ground up\"</em>).</p><p>You'll have to create this new component from scratch and then use it inside the <code>App</code> component's JSX code.</p><p>The finished app could look like this:</p><img src=\"https://img-b.udemycdn.com/redactor/raw/coding_exercise_instructions/2023-09-01_14-32-46-2146d8ba9ac372f0f764d6ff0b823de3.jpg\"><p><em>(notice the \"My main goal:&nbsp;Learn react from the ground up\" text at the bottom)</em></p><p><strong>Important:</strong>&nbsp;To ensure that the automatic checks correctly detect your solution, your component <strong>must be called</strong> <code>MainGoal</code> and it also <strong>must be exported</strong>. To do that, simply add the export keyword in front of your <code>MainGoal</code> component.</p><p>The <code>MainGoal</code> component also <strong>must contain the text</strong> <em>\"My main goal:\"</em> (followed by whatever your main course goal is).</p><p><br></p>", "tests": [{"file_name": "App.spec.js", "content": "import React from 'react';\n\nimport App, { MainGoal } from '../src/App.js';\nimport { render, screen, cleanup } from '@testing-library/react';\n\n\ndescribe('Application', () => {\n  afterEach(() => {\n      cleanup();\n  });\n    \n  test('renders App component successfully', () => {\n    render(<App />);\n    expect(screen.getAllByText('Time to Practice!').length).not.toBe(0);\n  });\n  \n  test('outputs MainGoal component with the text \"My main goal\" successfully inside of the App component', () => {\n    render(<App />);\n    const mainGoalElements = screen.getAllByText(/my main goal/i);\n    expect(mainGoalElements.length).toBeGreaterThan(2);\n  });\n\n  \n});\n\n", "type": "jsx"}], "solutions": [{"file_name": "App.js", "content": "export function MainGoal() {\n  return <p>My main goal: Learn React from the ground up.</p>;\n}\n\nfunction App() {\n  return (\n    <div id=\"app\">\n      <h1>Time to Practice!</h1>\n      <p>\n        Build a <code>&lt;MainGoal&gt;</code> component and insert it below this\n        text.\n      </p>\n      <p>\n        Your <code>&lt;MainGoal&gt;</code> component should simply output some\n        text that describes your main course goal (e.g., &quot;My main goal:\n        Learn React in great detail&quot;).\n      </p>\n      <p>\n        <strong>Important:</strong> You custom component must contain the text\n        &quot;My main goal:&quot;\n      </p>\n      <p>\n        <strong>Also important:</strong> For the automatic checks to succeed,\n        you <strong>must export</strong> your custom component function! Not as\n        a default but simply by adding the <code>export</code> keyword in front\n        of your function (e.g., <code>export function YOUR_COMPONENT_NAME</code>\n        ).\n      </p>\n      {/* DON'T CHANGE THE TEXT / CONTENT ABOVE */}\n      {/* OUTPUT YOUR COMPONENT HERE */}\n      <MainGoal />\n    </div>\n  );\n}\n\nexport default App;\n", "type": "jsx"}, {"file_name": "index.css", "content": "@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Lato:wght@400;700&display=swap');\n\n* {\n  box-sizing: border-box;\n}\n\nbody {\n  margin: 0;\n  font-family: 'Raleway', sans-serif;\n  -webkit-font-smoothing: antialiased;\n  -moz-osx-font-smoothing: grayscale;\n  background: linear-gradient(#180d27, #0c0219);\n  color: #e5d9f1;\n  min-height: 100vh;\n}\n\n#app {\n  margin: 2rem auto;\n  padding: 1rem;\n  max-width: 40rem;\n  text-align: center;\n  border-radius: 6px;\n  background: linear-gradient(#341a89, #3a1967);\n  box-shadow: 0 0 8px rgba(0,0,0,0.3);\n}\n\nh1 {\n  letter-spacing: 0.15rem;\n  font-family: 'Lato', sans-serif;\n  text-transform: uppercase;\n  margin-bottom: 2.5rem;\n}\n\ncode {\n  font-size: 1rem;\n  background-color: #2f0c51;\n  padding: 0.1rem 0.25rem;\n  border-radius: 4px;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
