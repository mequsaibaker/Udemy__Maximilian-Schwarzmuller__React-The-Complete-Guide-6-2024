<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Assignment</title>

    <style>
      body {
        font-family: sf pro text, -apple-system, BlinkMacSystemFont, Roboto,
          segoe ui, Helvetica, Arial, sans-serif, apple color emoji,
          segoe ui emoji, segoe ui symbol;
        font-weight: 400;
        line-height: 22.4px;
        font-size: 16px;
      }
      p, ul, ol {
        font-size: 16px;
        font-weight: 400;
      }
      h1, h2, h3, h4, h5, h6 {
        font-weight: bold;
      }
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        max-width: none;
      }
      .code-snippet {
        background-color: #fff;
        border: 1px solid #d1d7dc;
        color: #b4690e;
        font-size: 90%;
        padding: 0.2rem 0.4rem;
      }
      .code-block {
        background-color: #fff;
        color: #b4690e;
        font-size: 90%;
      }
      .black-block {
        color: #000000;
      }
      .italic-text {
        font-style: italic;
      }
    </style>
  </head>

  <body onload="main()">
    <h1 id="coding-title"></h1>
    <div>
      <h2>Instructions</h2>
      <div id="coding-instructions"></div>
    </div>
    <div>
      <h2>Test(s)</h2>
      <div id="coding-tests"></div>
    </div>
    <div>
      <h2>Solution(s)</h2>
      <div id="coding-solutions"></div>
    </div>

    <script>
      const quizData = {"title": "026 Configuring Event Handlers", "hasInstructions": true, "hasTests": true, "hasSolutions": true, "instructions": "<p>Your task is to <strong>edit</strong> the <code>&lt;button&gt;</code>&nbsp;in the <code>App</code> component such that the already defined <code>handleCreateUser</code> function is called with a value for <code>name</code>.</p><p>So you must not hard-code the value that should be assigned to <code>user.name</code> in the <code>handleCreateUser</code> function but instead pass it as a value for the <code>name</code> parameter when a click event on the <code>&lt;button&gt;</code> occurs.</p><p>You <strong>don't</strong> have to care about any value that might be entered into the <code>&lt;input&gt;</code> field - it's just there for decoration purposes.</p>", "tests": [{"file_name": "App.spec.js", "content": "import { render, screen, cleanup, fireEvent } from '@testing-library/react';\n\nimport App, { user as userData } from '../src/App';\n\ndescribe('App', () => {\n  afterEach(() => {\n    cleanup();\n  });\n\n  test('contains an empty string as a value for user.name initially', () => {\n    render(<App />);\n    expect(userData.name).toBe('');\n  });\n});\n\ndescribe('Create User button', () => {\n  afterEach(() => {\n    cleanup();\n  });\n\n  test('changes user.name to the value passed to the event handler function', async () => {\n    render(<App />);\n    const createUserButton = screen.getByRole('button');\n    fireEvent.click(createUserButton);\n    expect(userData.name).not.toBe('');\n  });\n});\n", "type": "jsx"}], "solutions": [{"file_name": "App.js", "content": "export const user = {\n  name: '',\n};\n\nfunction App() {\n  function handleCreateUser(name) {\n    user.name = name;\n  }\n\n  return (\n    <div id=\"app\">\n      <h1>User Login</h1>\n      <p>\n        <label>Name</label>\n        {/* You don't need to do anything with this input! You'll learn how to handle user input later */}\n        <input type=\"text\" />\n      </p>\n\n      <p id=\"actions\">\n        <button onClick={() => handleCreateUser('Max')}>Create User</button>\n      </p>\n    </div>\n  );\n}\n\nexport default App;\n", "type": "jsx"}, {"file_name": "index.css", "content": "@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Lato:wght@400;700&display=swap');\n\n* {\n  box-sizing: border-box;\n}\n\nbody {\n  margin: 0;\n  font-family: 'Raleway', sans-serif;\n  -webkit-font-smoothing: antialiased;\n  -moz-osx-font-smoothing: grayscale;\n  background: linear-gradient(#cfb3f3, #c59afa);\n  color: #e5d9f1;\n  min-height: 100vh;\n}\n\n#app {\n  margin: 2rem auto;\n  padding: 0.5rem 2rem;\n  max-width: 25rem;\n  text-align: center;\n  border-radius: 6px;\n  background: linear-gradient(#230736, #301247);\n  box-shadow: 0 0 8px rgba(0,0,0,0.3);\n}\n\nh1 {\n  letter-spacing: 0.1rem;\n  font-size: 1.25rem;\n  font-family: 'Lato', sans-serif;\n  text-transform: uppercase;\n  margin-bottom: 2.5rem;\n  color: #c7a0ee;\n}\n\nlabel {\n  display: block;\n  margin-bottom: 0.25rem;\n  font-size: 0.7rem;\n  text-transform: uppercase;\n  letter-spacing: 0.1rem;\n  font-weight: 700;\n  text-align: left;\n  color: #9f80bf;\n}\n\ninput {\n  display: block;\n  width: 100%;\n  padding: 0.5rem;\n  margin-bottom: 1rem;\n  border-radius: 4px;\n  border: 1px solid #493066;\n  background: #493664;\n  color: #e5d9f1;\n  font-size: 0.9rem;\n  font-family: 'Raleway', sans-serif;\n  -webkit-font-smoothing: antialiased;\n  -moz-osx-font-smoothing: grayscale;\n}\n\n#actions {\n  display: flex;\n  justify-content: flex-end;\n  margin-top: 1rem;\n}\n\nbutton {\n  padding: 0.5rem 1.5rem;\n  margin-bottom: 1rem;\n  border-radius: 4px;\n  border: 1px solid #5812b9;\n  background: #5812b9;\n  color: #e5d9f1;\n  font-family: 'Raleway', sans-serif;\n  font-weight: bold;\n  -webkit-font-smoothing: antialiased;\n  -moz-osx-font-smoothing: grayscale;\n  cursor: pointer;\n}\n\nbutton:hover {\n  background: #6c1fd6;\n}"}]};

      function renderCodeList(rootElement, codeList, className, titlePrefix) {
        for (var i = 0; i < codeList.length; i++) {
          var elem = codeList[i];
          var jsElem = document.createElement("div");
          jsElem.className = className;
          var jsElemTitle = document.createElement("h3");
          jsElemTitle.innerHTML = titlePrefix + " " + (i + 1);
          var jsElemBody = document.createElement("code");
          jsElemBody.className = "code-block black-block";
          jsElemBody.innerHTML = "<pre>" + elem.content + "</pre>";
          jsElem.appendChild(jsElemTitle);
          jsElem.appendChild(jsElemBody);
          rootElement.appendChild(jsElem);
        }
      }
      
      function main() {
        // display the assignment
        var codingTitle = document.getElementById("coding-title");
        codingTitle.innerHTML = quizData.title;
        
        var codingInstructions = document.getElementById("coding-instructions");
        if (quizData.hasInstructions) {
          codingInstructions.innerHTML = quizData.instructions;
        } else {
          codingInstructions.innerHTML = "<span class=\"italic-text\">" + quizData.instructions
            + "</span>";
        }

        // display the test(s)
        var codingTests = document.getElementById("coding-tests");
        if (!quizData.hasTests) {
          codingTests.innerHTML = "<span class=\"italic-text\">" + quizData.tests + "</span>";
        } else {
          renderCodeList(codingTests, quizData.tests, "coding-test", "Test");
        }
        

        // display the solution(s)
        var codingSolutions = document.getElementById("coding-solutions");
        if (!quizData.hasSolutions) {
          codingSolutions.innerHTML = "<span class=\"italic-text\">" + quizData.solutions + "</span>";
        } else {
          renderCodeList(codingSolutions, quizData.solutions, "coding-solution", "Solution");
        }
      }
    </script>
  </body>
</html>
